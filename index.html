<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Updates Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #c9d1d9;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(33, 38, 45, 0.8);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 600;
            color: #58a6ff;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
        }

        .header .last-updated {
            font-size: 1.2em;
            color: #8b949e;
            margin-top: 10px;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .section {
            background: rgba(33, 38, 45, 0.6);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(48, 54, 61, 0.8);
            backdrop-filter: blur(10px);
            min-height: 600px;
            max-height: 800px;
            overflow-y: auto;
        }

        .section::-webkit-scrollbar {
            width: 8px;
        }

        .section::-webkit-scrollbar-track {
            background: rgba(22, 27, 34, 0.4);
            border-radius: 4px;
        }

        .section::-webkit-scrollbar-thumb {
            background: rgba(88, 166, 255, 0.3);
            border-radius: 4px;
        }

        .section::-webkit-scrollbar-thumb:hover {
            background: rgba(88, 166, 255, 0.5);
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(48, 54, 61, 0.8);
        }

        .section-header h2 {
            font-size: 2em;
            font-weight: 600;
            color: #58a6ff;
        }

        .section-header .icon {
            font-size: 1.8em;
            margin-right: 15px;
        }

        .item {
            background: rgba(13, 17, 23, 0.6);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 3px solid #58a6ff;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 16px rgba(88, 166, 255, 0.2);
        }

        .item-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #c9d1d9;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .item-title a {
            color: #58a6ff;
            text-decoration: none;
            transition: color 0.2s;
        }

        .item-title a:hover {
            color: #79c0ff;
            text-decoration: underline;
        }

        .item-description {
            font-size: 1.1em;
            color: #8b949e;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .item-date {
            font-size: 0.95em;
            color: #6e7681;
            font-style: italic;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-operational {
            background-color: #3fb950;
        }

        .status-minor {
            background-color: #d29922;
        }

        .status-major {
            background-color: #f85149;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.3em;
            color: #8b949e;
        }

        .error {
            background: rgba(248, 81, 73, 0.1);
            border-left-color: #f85149;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
            color: #f85149;
        }

        @media (max-width: 1600px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
        }

        /* Animation for new items */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .item {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ GitHub Updates Dashboard</h1>
        <div class="last-updated" id="lastUpdated">Loading...</div>
    </div>

    <div class="dashboard-container">
        <div class="section" id="blog-section">
            <div class="section-header">
                <span class="icon">üìù</span>
                <h2>GitHub Blog</h2>
            </div>
            <div id="blog-content" class="loading">Loading blog posts...</div>
        </div>

        <div class="section" id="changelog-section">
            <div class="section-header">
                <span class="icon">üìã</span>
                <h2>Changelog</h2>
            </div>
            <div id="changelog-content" class="loading">Loading changelog...</div>
        </div>

        <div class="section" id="status-section">
            <div class="section-header">
                <span class="icon">‚ö°</span>
                <h2>Status & Incidents</h2>
            </div>
            <div id="status-content" class="loading">Loading status...</div>
        </div>
    </div>

    <script>
        // Configuration
        const RSS2JSON_API = 'https://api.rss2json.com/v1/api.json';
        const GITHUB_BLOG_RSS = 'https://github.blog/feed/';
        const GITHUB_CHANGELOG_RSS = 'https://github.blog/changelog/feed/';
        const GITHUB_STATUS_API = 'https://www.githubstatus.com/api/v2/incidents.json';
        const REFRESH_INTERVAL = 5 * 60 * 1000; // 5 minutes

        // Utility function to format dates
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                const diffHours = Math.floor(diffTime / (1000 * 60 * 60));
                if (diffHours === 0) {
                    const diffMinutes = Math.floor(diffTime / (1000 * 60));
                    return diffMinutes <= 1 ? 'Just now' : `${diffMinutes} minutes ago`;
                }
                return diffHours === 1 ? '1 hour ago' : `${diffHours} hours ago`;
            } else if (diffDays === 1) {
                return 'Yesterday';
            } else if (diffDays < 7) {
                return `${diffDays} days ago`;
            }
            
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }

        // Strip HTML tags from content
        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }

        // Truncate text
        function truncate(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        // Fetch GitHub Blog
        async function fetchBlog() {
            try {
                const response = await fetch(`${RSS2JSON_API}?rss_url=${encodeURIComponent(GITHUB_BLOG_RSS)}`);
                const data = await response.json();
                
                if (data.status !== 'ok') {
                    throw new Error('Failed to fetch blog RSS');
                }

                const container = document.getElementById('blog-content');
                if (!data.items || data.items.length === 0) {
                    container.innerHTML = '<div class="error">No blog posts available</div>';
                    return;
                }

                container.innerHTML = data.items.slice(0, 10).map(item => `
                    <div class="item">
                        <div class="item-title">
                            <a href="${item.link}" target="_blank">${item.title}</a>
                        </div>
                        <div class="item-description">
                            ${truncate(stripHtml(item.description || item.content || ''), 200)}
                        </div>
                        <div class="item-date">${formatDate(item.pubDate)}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching blog:', error);
                document.getElementById('blog-content').innerHTML = 
                    `<div class="error">Error loading blog posts: ${error.message}</div>`;
            }
        }

        // Fetch GitHub Changelog
        async function fetchChangelog() {
            try {
                const response = await fetch(`${RSS2JSON_API}?rss_url=${encodeURIComponent(GITHUB_CHANGELOG_RSS)}`);
                const data = await response.json();
                
                if (data.status !== 'ok') {
                    throw new Error('Failed to fetch changelog RSS');
                }

                const container = document.getElementById('changelog-content');
                if (!data.items || data.items.length === 0) {
                    container.innerHTML = '<div class="error">No changelog entries available</div>';
                    return;
                }

                container.innerHTML = data.items.slice(0, 10).map(item => `
                    <div class="item">
                        <div class="item-title">
                            <a href="${item.link}" target="_blank">${item.title}</a>
                        </div>
                        <div class="item-description">
                            ${truncate(stripHtml(item.description || item.content || ''), 200)}
                        </div>
                        <div class="item-date">${formatDate(item.pubDate)}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching changelog:', error);
                document.getElementById('changelog-content').innerHTML = 
                    `<div class="error">Error loading changelog: ${error.message}</div>`;
            }
        }

        // Fetch GitHub Status
        async function fetchStatus() {
            try {
                const response = await fetch(GITHUB_STATUS_API);
                const data = await response.json();

                const container = document.getElementById('status-content');
                
                if (!data.incidents || data.incidents.length === 0) {
                    container.innerHTML = `
                        <div class="item">
                            <div class="item-title">
                                <span class="status-indicator status-operational"></span>
                                All Systems Operational
                            </div>
                            <div class="item-description">
                                No incidents reported. GitHub services are running smoothly.
                            </div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = data.incidents.slice(0, 10).map(incident => {
                    const statusClass = incident.impact === 'critical' || incident.impact === 'major' 
                        ? 'status-major' 
                        : incident.impact === 'minor' 
                            ? 'status-minor' 
                            : 'status-operational';
                    
                    return `
                        <div class="item">
                            <div class="item-title">
                                <span class="status-indicator ${statusClass}"></span>
                                ${incident.name}
                            </div>
                            <div class="item-description">
                                Status: ${incident.status.replace(/_/g, ' ').toUpperCase()}
                                ${incident.incident_updates && incident.incident_updates.length > 0 
                                    ? `<br>${stripHtml(incident.incident_updates[0].body)}` 
                                    : ''}
                            </div>
                            <div class="item-date">${formatDate(incident.created_at)}</div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error fetching status:', error);
                document.getElementById('status-content').innerHTML = 
                    `<div class="error">Error loading status: ${error.message}</div>`;
            }
        }

        // Update last updated timestamp
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${now.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit'
                })}`;
        }

        // Fetch all data
        async function fetchAllData() {
            updateTimestamp();
            await Promise.all([
                fetchBlog(),
                fetchChangelog(),
                fetchStatus()
            ]);
        }

        // Initialize dashboard
        fetchAllData();

        // Auto-refresh every 5 minutes
        setInterval(fetchAllData, REFRESH_INTERVAL);

        // Update timestamp every second
        setInterval(updateTimestamp, 1000);
    </script>
</body>
</html>
