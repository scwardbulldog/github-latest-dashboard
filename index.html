<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Updates Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 0;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Modern Dashboard: Refresh Progress Bar */
        .refresh-progress {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #1f6feb 0%, #58a6ff 100%);
            z-index: 1000;
            transition: width 1s linear;
        }

        .refresh-progress.refreshing {
            box-shadow: 0 0 8px rgba(31, 111, 235, 0.6);
        }

        /* Octocat Traveler */
        .octocat-traveler {
            position: fixed;
            bottom: -15px;
            left: 0;
            transform: translateX(-50%);
            z-index: 1001;
            width: 120px;
            height: 120px;
            transition: left 1s linear;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .octocat-traveler svg {
            width: 100%;
            height: 100%;
        }

        /* Walking Animation */
        .octocat-traveler.walking .octocat-body {
            animation: walk-bounce 0.6s ease-in-out infinite;
        }

        .octocat-traveler.walking .octocat-tentacle-left {
            animation: tentacle-left 0.6s ease-in-out infinite;
        }

        .octocat-traveler.walking .octocat-tentacle-right {
            animation: tentacle-right 0.6s ease-in-out infinite;
        }

        /* Skateboard Animation */
        .octocat-traveler.skateboard .skateboard-group {
            animation: skateboard-tilt 0.4s ease-in-out infinite;
        }

        .octocat-traveler.skateboard .skateboard-wheel {
            animation: wheel-spin 0.3s linear infinite;
        }

        /* Racing Animation */
        .octocat-traveler.racing .car-group {
            animation: car-vibrate 0.15s ease-in-out infinite;
        }

        .octocat-traveler.racing .speed-line {
            animation: speed-whoosh 0.4s linear infinite;
        }

        .octocat-traveler.racing .car-wheel {
            animation: wheel-spin 0.2s linear infinite;
        }

        /* Victory Animation */
        .octocat-traveler.victory .octocat-body {
            animation: victory-jump 0.5s ease-in-out infinite;
        }

        .octocat-traveler.victory .victory-star {
            animation: star-twinkle 0.8s ease-in-out infinite;
        }

        /* Keyframe Animations */
        @keyframes walk-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        @keyframes tentacle-left {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-15deg); }
        }

        @keyframes tentacle-right {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }

        @keyframes skateboard-tilt {
            0%, 100% { transform: rotate(-2deg) translateY(0); }
            50% { transform: rotate(2deg) translateY(-2px); }
        }

        @keyframes wheel-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes car-vibrate {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-0.5px) translateY(-0.5px); }
            75% { transform: translateX(0.5px) translateY(0.5px); }
        }

        @keyframes speed-whoosh {
            0% { opacity: 0.8; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(-15px); }
        }

        @keyframes victory-jump {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(-10deg); }
            75% { transform: translateY(-8px) rotate(10deg); }
        }

        @keyframes star-twinkle {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.5; transform: scale(1.5) rotate(180deg); }
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 1px solid #21262d;
            box-shadow: none;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .github-icon {
            width: 32px;
            height: 32px;
            fill: #c9d1d9;
        }

        .header h1 {
            font-size: 1.25em;
            font-weight: 600;
            color: #c9d1d9;
            margin: 0;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.875em;
            color: #7d8590;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #3fb950;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .live-dot.paused {
            background: #7d8590;
            animation: none;
        }

        .pause-button {
            display: flex;
            align-items: center;
            gap: 6px;
            background: transparent;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.875em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pause-button:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: #8b949e;
        }

        .pause-icon {
            font-size: 1em;
        }

        .timestamp {
            font-size: 0.875em;
            color: #7d8590;
            min-width: 80px;
            text-align: right;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
            padding: 24px;
            flex: 1;
            overflow: hidden;
            position: relative;
            align-items: start;
        }

        .section {
            background: transparent;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            border: none;
            backdrop-filter: none;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .section-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        /* TV Display: Subtle fade at bottom to indicate limited view */
        .section-content::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(to bottom, transparent, #0d1117);
            pointer-events: none;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            padding: 6px 0;
            background: transparent;
            border-radius: 0;
            position: relative;
        }

        .section-header h2 {
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin: 0;
        }

        #blog-section .section-header h2 {
            color: #58a6ff;
        }

        #changelog-section .section-header h2 {
            color: #8250df;
        }

        #status-section .section-header h2 {
            color: #2da44e;
        }

        /* Modern Dashboard: Column Header Accents */
        #blog-section .section-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: #1f6feb;
        }

        #changelog-section .section-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, #8250df 0%, #0969da 100%);
        }

        #status-section .section-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: #2da44e;
        }

        .section-header .icon {
            display: none;
        }

        .item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
            transition: all 0.2s ease;
        }

        .item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: #8b949e;
            transform: translateY(-1px);
        }

        .item-title {
            font-size: 1.5rem;
            font-weight: 400;
            color: #c9d1d9;
            margin-bottom: 8px;
            line-height: 1.3;
            text-align: left;
        }

        .item-title a {
            color: #58a6ff;
            text-decoration: none;
            transition: color 0.2s;
        }

        .item-title a:hover {
            color: #79c0ff;
            text-decoration: underline;
        }

        .item-description {
            display: none;
        }

        /* Blog-specific styling - Modern Card Treatment */
        .blog-item {
            border-left: 3px solid #1f6feb;
        }

        .blog-item:hover {
            border-left-color: #58a6ff;
            box-shadow: 0 4px 12px rgba(31, 111, 235, 0.15);
        }

        .blog-item .item-preview {
            font-size: 1rem;
            -webkit-line-clamp: 3;
        }

        /* Changelog-specific styling */
        .changelog-item {
            border-left: 3px solid #8250df;
        }

        .changelog-item:hover {
            border-left-color: #a371f7;
            box-shadow: 0 4px 12px rgba(130, 80, 223, 0.15);
        }

        .changelog-badge {
            display: inline-block;
            background: #6e7681;
            color: #ffffff;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 6px;
            letter-spacing: 0.5px;
        }

        .changelog-badge-new-feature {
            background: #8250df;
        }

        .changelog-badge-improvement {
            background: #0969da;
        }

        .changelog-badge-bug-fix {
            background: #1a7f37;
        }

        .changelog-badge-ui-change {
            background: #bc4c00;
        }

        .changelog-badge-deprecation {
            background: #cf222e;
        }

        .changelog-category {
            display: inline;
            font-size: 0.875rem;
            color: #6e7681;
            margin-right: 6px;
        }

        .changelog-category::before {
            content: '• ';
        }

        /* Blog badge styling - reuse changelog badge styles */
        .blog-badge {
            display: inline;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-right: 6px;
            background: #1f6feb;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .blog-badge-release {
            background: #1f6feb;
        }

        .blog-badge-security {
            background: #cf222e;
        }

        .blog-badge-community {
            background: #8250df;
        }

        .blog-badge-engineering {
            background: #238636;
        }

        .blog-category {
            display: inline;
            font-size: 0.875rem;
            color: #6e7681;
            margin-right: 6px;
        }

        .blog-category::before {
            content: '• ';
        }

        /* Status card styling */
        .status-card {
            border-left: 3px solid;
        }

        .status-card:hover {
            box-shadow: 0 4px 12px rgba(45, 164, 78, 0.15);
        }

        .status-card-operational {
            border-left-color: #2da44e;
        }

        .status-card-minor {
            border-left-color: #bf8700;
        }

        .status-card-minor:hover {
            box-shadow: 0 4px 12px rgba(191, 135, 0, 0.15);
        }

        .status-card-major {
            border-left-color: #cf222e;
        }

        .status-card-major:hover {
            box-shadow: 0 4px 12px rgba(207, 34, 46, 0.15);
        }

        .status-symbol {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .status-symbol-operational {
            color: #2da44e;
        }

        .status-symbol-minor {
            color: #bf8700;
        }

        .status-symbol-major {
            color: #cf222e;
        }

        .status-divider {
            margin: 16px 0;
            padding: 8px 0;
            border-top: 1px solid #30363d;
            border-bottom: 1px solid #30363d;
            text-align: center;
            font-size: 0.75em;
            font-weight: 600;
            color: #7d8590;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-card.resolved {
            opacity: 0.7;
        }

        .status-card.resolved:hover {
            opacity: 0.85;
        }

        /* Item preview - visible 1-line truncated descriptions */
        .item-preview {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-size: 1.25rem;
            color: #8b949e;
            line-height: 1.5;
            margin-bottom: 8px;
            text-align: left;
        }

        .item-date {
            font-size: 1rem;
            color: #7d8590;
            font-style: normal;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-text {
            display: inline-block;
            font-size: 0.875rem;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 3px 8px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.05);
            margin-right: 6px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-operational {
            background-color: #3fb950;
        }

        .status-minor {
            background-color: #d29922;
        }

        .status-major {
            background-color: #f85149;
        }

        .loading {
            text-align: center;
            padding: 40px 0;
            font-size: 1em;
            color: #7d8590;
        }

        .error {
            background: transparent;
            border: none;
            border-left: 3px solid #f85149;
            padding: 12px 0 12px 12px;
            border-radius: 0;
            margin: 8px 0;
            color: #f85149;
        }

        @media (max-width: 1600px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
        }

        /* Animation for new items */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .item {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

    <div class="refresh-progress" id="refreshProgress"></div>
    <div class="octocat-traveler walking" id="octocatTraveler">
        <svg viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
            <!-- Walking Mode - Standard Octocat -->
            <g class="walking-mode">
                <!-- Octocat body (black silhouette) -->
                <g class="octocat-body">
                    <path fill="#000" d="M 50 20 C 35 20 25 30 25 45 C 25 48 25.5 51 26.5 53.5 C 22 55 18 60 18 68 C 18 78 30 82 50 82 C 70 82 82 78 82 68 C 82 60 78 55 73.5 53.5 C 74.5 51 75 48 75 45 C 75 30 65 20 50 20 Z"/>

                    <ellipse cx="50" cy="48" rx="22" ry="20" fill="#F4CBB2"/>

                    <ellipse cx="42" cy="46" rx="6" ry="8" fill="#FFF"/>
                    <ellipse cx="58" cy="46" rx="6" ry="8" fill="#FFF"/>

                    <ellipse cx="42" cy="47" rx="3.5" ry="5" fill="#AD5C51"/>

                <!-- Tentacles with suction cups -->
                <g class="octocat-tentacle-left" transform-origin="35 80">

                    <circle cx="30" cy="88" r="2.5" fill="#C3E4D8"/>
                    <circle cx="28" cy="95" r="2.5" fill="#C3E4D8"/>
                    <circle cx="26" cy="102" r="2.5" fill="#C3E4D8"/>
                </g>
                <g class="octocat-tentacle-right" transform-origin="65 80">
                    <path d="M 65 80 Q 72 92 75 105" stroke="#000" stroke-width="6" fill="none" stroke-linecap="round"/>
                    <circle cx="70" cy="88" r="2.5" fill="#C3E4D8"/>
                    <circle cx="72" cy="95" r="2.5" fill="#C3E4D8"/>
                    <circle cx="74" cy="102" r="2.5" fill="#C3E4D8"/>
                </g>
                <!-- Center tentacles -->
                <path d="M 42 78 Q 38 90 36 105" stroke="#000" stroke-width="5" fill="none" stroke-linecap="round"/>

                <circle cx="50" cy="90" r="2" fill="#C3E4D8"/>

                <circle cx="60" cy="88" r="2" fill="#C3E4D8"/>
                <circle cx="62" cy="96" r="2" fill="#C3E4D8"/>
            </g>
            
            <!-- Skateboard Mode - Skatetocat style -->
            <g class="skateboard-mode" style="display: none;">
                <g class="skateboard-group" transform-origin="50 60">
                    <!-- Octocat body (black) leaning forward -->
                    <g transform="translate(0, -8) rotate(-10 50 50)">
                        <path fill="#000" d="M 50 15 C 38 15 30 23 30 35 C 30 37 30.3 39 31 41 C 28 42 25 46 25 52 C 25 58 33 61 50 61 C 67 61 75 58 75 52 C 75 46 72 42 69 41 C 69.7 39 70 37 70 35 C 70 23 62 15 50 15 Z"/>

                    <!-- Skateboard -->
                    <rect x="32" y="82" width="36" height="5" rx="2.5" fill="#f85149"/>
                    <rect x="32" y="82" width="36" height="5" rx="2.5" fill="none" stroke="#000" stroke-width="0.5"/>
                    <!-- Wheels -->
                    <g class="skateboard-wheel" transform-origin="38 92">
                        <circle cx="38" cy="92" r="4" fill="#484f58"/>
                        <circle cx="38" cy="92" r="4" fill="none" stroke="#000" stroke-width="0.8"/>
                    </g>
                    <g class="skateboard-wheel" transform-origin="62 92">
                        <circle cx="62" cy="92" r="4" fill="#484f58"/>
                        <circle cx="62" cy="92" r="4" fill="none" stroke="#000" stroke-width="0.8"/>
                    </g>
                </g>
            </g>
            
            <!-- Racing Mode - Octocat in F1 Car -->
            <g class="racing-mode" style="display: none;">
                <g class="car-group" transform-origin="50 60">
                    <!-- F1 Car body -->
                    <path d="M 22 55 L 30 45 L 68 45 L 78 55 L 78 68 L 22 68 Z" fill="#f85149" stroke="#000" stroke-width="1.5"/>
                    <!-- Spoiler at back -->
                    <rect x="18" y="40" width="10" height="4" fill="#484f58" stroke="#000" stroke-width="0.8"/>
                    <!-- Stripe -->
                    <rect x="30" y="50" width="45" height="3" fill="#FFF" opacity="0.6"/>
                    <!-- Octocat head peeking out (black body) -->
                    <g transform="translate(5, -5)">
                        <ellipse cx="52" cy="42" rx="12" ry="10" fill="#000"/>
                        <!-- Face -->
                        <ellipse cx="52" cy="43" rx="10" ry="8" fill="#F4CBB2"/>

                        <ellipse cx="49" cy="42" rx="2.5" ry="3" fill="#FFF"/>
                        <ellipse cx="55" cy="42" rx="2.5" ry="3" fill="#FFF"/>
                        <ellipse cx="49" cy="42.5" rx="1.5" ry="2" fill="#AD5C51"/>
                        <ellipse cx="55" cy="42.5" rx="1.5" ry="2" fill="#AD5C51"/>
                        <!-- Nose -->
                        <circle cx="52" cy="45" r="1" fill="#AD5C51"/>

                    <!-- Wheels -->
                    <g class="car-wheel" transform-origin="32 72">
                        <circle cx="32" cy="72" r="6" fill="#0d1117"/>

                    </g>
                    <g class="car-wheel" transform-origin="70 72">
                        <circle cx="70" cy="72" r="6" fill="#0d1117"/>
                        <circle cx="70" cy="72" r="4" fill="#484f58"/>
                    </g>
                    <!-- Speed lines -->
                    <line class="speed-line" x1="18" y1="50" x2="8" y2="50" stroke="#58a6ff" stroke-width="2" opacity="0.7"/>
                    <line class="speed-line" x1="18" y1="58" x2="6" y2="58" stroke="#58a6ff" stroke-width="2" opacity="0.5" style="animation-delay: 0.1s;"/>
                    <line class="speed-line" x1="18" y1="64" x2="10" y2="64" stroke="#58a6ff" stroke-width="2" opacity="0.3" style="animation-delay: 0.2s;"/>
                </g>
            </g>

    <div class="header">
        <div class="header-left">
            <svg class="github-icon" viewBox="0 0 16 16" version="1.1" aria-hidden="true">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>

    <div class="dashboard-container">
        <div class="section" id="blog-section">
            <div class="section-header">
                <h2>Blog</h2>
            </div>
            <div class="section-content">
                <div id="blog-content" class="loading">Loading blog posts...</div>
            </div>
        </div>

        <div class="section" id="changelog-section">
            <div class="section-header">
                <h2>Changelog</h2>
            </div>
            <div class="section-content">
                <div id="changelog-content" class="loading">Loading changelog...</div>
            </div>
        </div>

        <div class="section" id="status-section">
            <div class="section-header">
                <h2>Status</h2>
            </div>
            <div class="section-content">
                <div id="status-content" class="loading">Loading status...</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const RSS2JSON_API = 'https://api.rss2json.com/v1/api.json';
        const GITHUB_BLOG_RSS = 'https://github.blog/feed/';
        const GITHUB_CHANGELOG_RSS = 'https://github.blog/changelog/feed/';
        const GITHUB_STATUS_API = 'https://www.githubstatus.com/api/v2/incidents.json';
        const REFRESH_INTERVAL = 1 * 60 * 1000; // 1 minutes

        // Utility function to format dates
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                const diffHours = Math.floor(diffTime / (1000 * 60 * 60));
                if (diffHours === 0) {
                    const diffMinutes = Math.floor(diffTime / (1000 * 60));
                    return diffMinutes <= 1 ? 'Just now' : `${diffMinutes} minutes ago`;
                }
                return diffHours === 1 ? '1 hour ago' : `${diffHours} hours ago`;
            } else if (diffDays === 1) {
                return 'Yesterday';
            } else if (diffDays < 7) {
                return `${diffDays} days ago`;
            }
            
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }

        // Strip HTML tags from content
        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }

        // Truncate text
        function truncate(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        // Detect changelog badge type based on keywords
        function detectBadgeType(title, description) {
            const text = (title + ' ' + description).toLowerCase();
            
            if (text.match(/\b(introducing|new|announcing|available|launched|release)\b/)) {
                return { type: 'NEW FEATURE', class: 'changelog-badge-new-feature' };
            }
            if (text.match(/\b(improved|faster|enhanced|better|performance|optimiz)\b/)) {
                return { type: 'IMPROVEMENT', class: 'changelog-badge-improvement' };
            }
            if (text.match(/\b(fix|resolved|corrected|bug|issue)\b/)) {
                return { type: 'BUG FIX', class: 'changelog-badge-bug-fix' };
            }
            if (text.match(/\b(UI|design|interface|visual|redesign)\b/)) {
                return { type: 'UI CHANGE', class: 'changelog-badge-ui-change' };
            }
            if (text.match(/\b(deprecat|removing|sunset|legacy|discontinu)\b/)) {
                return { type: 'DEPRECATION', class: 'changelog-badge-deprecation' };
            }
            
            return { type: 'UPDATE', class: '' };
        }

        // Detect blog post badge from title and content
        function detectBlogBadgeType(title, content) {
            const combined = `${title} ${content}`.toLowerCase();
            
            // Check for release announcements
            if (combined.includes('release') || combined.includes('available') || combined.includes('announcing')) {
                return { type: 'RELEASE', class: 'blog-badge-release' };
            }
            
            // Check for security content
            if (combined.includes('security') || combined.includes('vulnerability') || combined.includes('cve-')) {
                return { type: 'SECURITY', class: 'blog-badge-security' };
            }
            
            // Check for community content
            if (combined.includes('community') || combined.includes('open source') || combined.includes('maintainer')) {
                return { type: 'COMMUNITY', class: 'blog-badge-community' };
            }
            
            // Check for engineering content
            if (combined.includes('engineering') || combined.includes('technical') || combined.includes('architecture')) {
                return { type: 'ENGINEERING', class: 'blog-badge-engineering' };
            }
            
            return { type: 'POST', class: '' };
        }

        // Format categories to fit within a character limit
        function formatCategories(categories, maxLength = 35) {
            if (!categories || categories.length === 0) {
                return '';
            }
            
            let result = [];
            let currentLength = 0;
            
            for (let i = 0; i < categories.length; i++) {
                const category = categories[i];
                const addition = i === 0 ? category : `, ${category}`;
                const newLength = currentLength + addition.length;
                
                if (newLength > maxLength && result.length > 0) {
                    // Would exceed limit, add "+N more" indicator
                    const remaining = categories.length - i;
                    result.push(` +${remaining}`);
                    break;
                }
                
                result.push(i === 0 ? category : `, ${category}`);
                currentLength = newLength;
            }
            
            return result.join('');
        }

        // Fetch GitHub Blog
        async function fetchBlog() {
            try {
                const response = await fetch(`${RSS2JSON_API}?rss_url=${encodeURIComponent(GITHUB_BLOG_RSS)}`);
                const data = await response.json();
                
                if (data.status !== 'ok') {
                    throw new Error('Failed to fetch blog RSS');
                }

                const container = document.getElementById('blog-content');
                if (!data.items || data.items.length === 0) {
                    container.innerHTML = '<div class="error">No blog posts available</div>';
                    return;
                }

                // Render all items - container overflow will handle display
                container.innerHTML = data.items.map(item => {
                    const badge = detectBlogBadgeType(item.title, item.description || item.content || '');
                    const categories = item.categories && item.categories.length > 0 
                        ? formatCategories(item.categories) 
                        : '';
                    
                    return `
                        <div class="item blog-item">
                            <div class="item-title">
                                <a href="${item.link}" target="_blank">${item.title}</a>
                            </div>
                            <div class="item-preview">
                                ${truncate(stripHtml(item.description || item.content || ''), 150)}
                            </div>
                            <div class="item-date">
                                <span>
                                    ${badge.type !== 'POST' ? `<span class="blog-badge ${badge.class}">[${badge.type}]</span>` : ''}
                                    ${categories ? `<span class="blog-category">${categories}</span>` : ''}
                                </span>
                                <span>${formatDate(item.pubDate)}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error fetching blog:', error);
                document.getElementById('blog-content').innerHTML = 
                    `<div class="error">Error loading blog posts: ${error.message}</div>`;
            }
        }

        // Fetch GitHub Changelog
        async function fetchChangelog() {
            try {
                const response = await fetch(`${RSS2JSON_API}?rss_url=${encodeURIComponent(GITHUB_CHANGELOG_RSS)}`);
                const data = await response.json();
                
                if (data.status !== 'ok') {
                    throw new Error('Failed to fetch changelog RSS');
                }

                const container = document.getElementById('changelog-content');
                if (!data.items || data.items.length === 0) {
                    container.innerHTML = '<div class="error">No changelog entries available</div>';
                    return;
                }

                // Render all items - container overflow will handle display
                container.innerHTML = data.items.map(item => {
                    const badge = detectBadgeType(item.title, item.description || item.content || '');
                    const categories = item.categories && item.categories.length > 0 
                        ? formatCategories(item.categories) 
                        : '';
                    
                    return `
                        <div class="item changelog-item">
                            <div class="item-title">
                                <a href="${item.link}" target="_blank">${item.title}</a>
                            </div>
                            <div class="item-date">
                                <span>
                                    <span class="changelog-badge ${badge.class}">[${badge.type}]</span>
                                    ${categories ? `<span class="changelog-category">${categories}</span>` : ''}
                                </span>
                                <span>${formatDate(item.pubDate)}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error fetching changelog:', error);
                document.getElementById('changelog-content').innerHTML = 
                    `<div class="error">Error loading changelog: ${error.message}</div>`;
            }
        }

        // Fetch GitHub Status
        async function fetchStatus() {
            try {
                const response = await fetch(GITHUB_STATUS_API);
                const data = await response.json();

                const container = document.getElementById('status-content');
                
                if (!data.incidents || data.incidents.length === 0) {
                    container.innerHTML = `
                        <div class="item status-card status-card-operational">
                            <div class="item-title">
                                <span class="status-symbol">●</span>
                                All Systems Operational
                            </div>
                        </div>
                    `;
                    return;
                }

                // Separate active and resolved incidents
                const activeIncidents = data.incidents.filter(inc => inc.status !== 'resolved');
                const resolvedIncidents = data.incidents.filter(inc => inc.status === 'resolved');
                
                // Function to render an incident card
                const renderIncident = (incident, isResolved) => {
                    const impact = incident.impact;
                    
                    // If resolved, always show green. Otherwise use severity color.
                    const severityClass = isResolved 
                        ? 'status-card-operational'
                        : impact === 'critical' || impact === 'major' 
                            ? 'status-card-major' 
                            : impact === 'minor' 
                                ? 'status-card-minor' 
                                : 'status-card-operational';
                    
                    const symbol = impact === 'critical' || impact === 'major' 
                        ? '■' 
                        : impact === 'minor' 
                            ? '▲' 
                            : '●';
                    
                    const symbolClass = impact === 'critical' || impact === 'major'
                        ? 'status-symbol-major'
                        : impact === 'minor'
                            ? 'status-symbol-minor'
                            : 'status-symbol-operational';
                    
                    const statusText = incident.status.replace(/_/g, ' ');
                    const resolvedClass = isResolved ? ' resolved' : '';
                    
                    if (isResolved) {
                        return `
                            <div class="item status-card ${severityClass}${resolvedClass}">
                                <div class="item-title">
                                    <span class="status-symbol ${symbolClass}">${symbol}</span>
                                    ${incident.name}
                                </div>
                                <div class="item-date">
                                    <span class="status-text">${statusText}</span>
                                    <span>${formatDate(incident.created_at)}</span>
                                </div>
                            </div>
                        `;
                    } else {
                        const updateText = incident.incident_updates && incident.incident_updates.length > 0 
                            ? truncate(stripHtml(incident.incident_updates[0].body), 100)
                            : `Status: ${incident.status.replace(/_/g, ' ').toUpperCase()}`;
                        
                        return `
                            <div class="item status-card ${severityClass}${resolvedClass}">
                                <div class="item-title">
                                    <span class="status-symbol ${symbolClass}">${symbol}</span>
                                    ${incident.name}
                                </div>
                                <div class="item-preview">
                                    ${updateText}
                                </div>
                                <div class="item-date">
                                    <span class="status-text">${statusText}</span>
                                    <span>${formatDate(incident.created_at)}</span>
                                </div>
                            </div>
                        `;
                    }
                };
                
                // If no active incidents, show operational status
                if (activeIncidents.length === 0) {
                    let html = `
                        <div class="item status-card status-card-operational">
                            <div class="item-title">
                                <span class="status-symbol">●</span>
                                All Systems Operational
                            </div>
                        </div>
                    `;
                    
                    // Add resolved section if there are any
                    if (resolvedIncidents.length > 0) {
                        html += '<div class="status-divider">Resolved</div>';
                        html += resolvedIncidents.map(inc => renderIncident(inc, true)).join('');
                    }
                    
                    container.innerHTML = html;
                    return;
                }
                
                // Build HTML with active first, then divider, then resolved
                let html = '';
                
                // Active incidents section
                if (activeIncidents.length > 0) {
                    html += activeIncidents.map(inc => renderIncident(inc, false)).join('');
                }
                
                // Divider if both sections exist
                if (activeIncidents.length > 0 && resolvedIncidents.length > 0) {
                    html += '<div class="status-divider">Resolved</div>';
                }
                
                // Resolved incidents section
                if (resolvedIncidents.length > 0) {
                    html += resolvedIncidents.map(inc => renderIncident(inc, true)).join('');
                }
                
                container.innerHTML = html;
            } catch (error) {
                console.error('Error fetching status:', error);
                document.getElementById('status-content').innerHTML = 
                    `<div class="error">Error loading status: ${error.message}</div>`;
            }
        }

        // Pause/Resume state
        let isPaused = false;
        let refreshIntervalId = null;

        // Update timestamp
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = 
                now.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit'
                });
        }

        // Toggle pause/resume
        function togglePause() {
            isPaused = !isPaused;
            const pauseButton = document.getElementById('pauseButton');
            const pauseIcon = document.getElementById('pauseIcon');
            const pauseText = document.getElementById('pauseText');
            const liveText = document.getElementById('liveText');
            const liveDot = document.getElementById('liveDot');
            
            if (isPaused) {
                // Pause mode
                pauseIcon.textContent = '▶';
                pauseText.textContent = 'Resume';
                liveText.textContent = 'Paused';
                liveDot.classList.add('paused');
                
                // Clear refresh interval
                if (refreshIntervalId) {
                    clearInterval(refreshIntervalId);
                }
                if (progressInterval) {
                    clearInterval(progressInterval);
                }
                document.getElementById('refreshProgress').style.width = '0%';
            } else {
                // Resume mode
                pauseIcon.textContent = '⏸';
                pauseText.textContent = 'Pause';
                liveText.textContent = 'Live';
                liveDot.classList.remove('paused');
                
                // Restart refresh interval
                fetchAllData();
                refreshIntervalId = setInterval(fetchAllData, REFRESH_INTERVAL);
            }
        }

        // Refresh Progress Bar Animation
        let progressInterval;
        let progressStartTime;

        function startProgressBar() {
            const progressBar = document.getElementById('refreshProgress');
            progressStartTime = Date.now();
            
            // Reset progress bar
            progressBar.style.width = '0%';
            progressBar.classList.remove('refreshing');
            
            // Clear any existing interval
            if (progressInterval) {
                clearInterval(progressInterval);
            }
            
            // Update progress every second
            progressInterval = setInterval(() => {
                const elapsed = Date.now() - progressStartTime;
                const progress = Math.min((elapsed / REFRESH_INTERVAL) * 100, 100);
                
                progressBar.style.width = progress + '%';
                
                // Update octocat position and state
                const octocat = document.getElementById('octocatTraveler');
                octocat.style.left = progress + '%';
                
                // Change octocat state based on progress
                const walkingMode = octocat.querySelector('.walking-mode');
                const skateboardMode = octocat.querySelector('.skateboard-mode');
                const racingMode = octocat.querySelector('.racing-mode');
                const victoryMode = octocat.querySelector('.victory-mode');
                
                // Hide all modes first
                walkingMode.style.display = 'none';
                skateboardMode.style.display = 'none';
                racingMode.style.display = 'none';
                victoryMode.style.display = 'none';
                
                // Show appropriate mode and set class
                octocat.className = 'octocat-traveler';
                if (progress < 33) {
                    octocat.classList.add('walking');
                    walkingMode.style.display = 'block';
                } else if (progress < 67) {
                    octocat.classList.add('skateboard');
                    skateboardMode.style.display = 'block';
                } else if (progress < 100) {
                    octocat.classList.add('racing');
                    racingMode.style.display = 'block';
                } else {
                    octocat.classList.add('victory');
                    victoryMode.style.display = 'block';
                }
                
                // Add glow effect in last 10 seconds
                if (progress > 96.67) {
                    progressBar.classList.add('refreshing');
                }
                
                // Reset when complete
                if (progress >= 100) {
                    setTimeout(() => {
                        progressBar.style.width = '0%';
                        progressBar.classList.remove('refreshing');
                        octocat.style.left = '0%';
                        octocat.className = 'octocat-traveler walking';
                    }, 500);
                }
            }, 1000);
        }

        // Fetch all data
        async function fetchAllData() {
            if (isPaused) return;
            updateTimestamp();
            startProgressBar();
            await Promise.all([
                fetchBlog(),
                fetchChangelog(),
                fetchStatus()
            ]);
        }

        // Initialize dashboard
        updateTimestamp();
        fetchAllData();
        
        // Auto-refresh every 5 minutes
        refreshIntervalId = setInterval(fetchAllData, REFRESH_INTERVAL);
        
        // Pause button handler
        document.getElementById('pauseButton').addEventListener('click', togglePause);
        
        // Update timestamp every second
        setInterval(updateTimestamp, 1000);
    </script>
